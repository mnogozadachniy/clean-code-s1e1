<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__image" alt="The Eisenhover Matrix, helps to make decisions and solve tasks">
    <a class="header__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="task-widget">
    <section>
      <label class="task-widget__label task-widget__label_new-task" for="task-widget__input">Add Item</label>
      <div class="task-widget__add-form">
        <input id="task-widget__input" class="task-widget__input" type="text">
        <button id="task-widget__add-button" class="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="task-widget__label">Todo</h3>
      <ul class="task-widget__list" id="incompleted-tasks">
        <li class="task-item">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task-item__label">Pay Bills</label>
          <input class="task-item__input" type="text">
          <button class="button task-item__edit-button">Edit</button>
          <button class="button task-item__delete-button">
            <img class="delete-button" src="./remove.svg" alt="Remove item">
          </button>
        </li>
        <li class="task-item task-item_editable">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task-item__label">Go Shopping</label>
          <input class="task-item__input" type="text" value="Go Shopping">
          <button class="button task-item__edit-button">Save</button>
          <button class="button task-item__delete-button">
            <img class="delete-button" src="./remove.svg" alt="Remove item">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="task-widget__label">Completed</h3>
      <ul class="task-widget__list task-widget__list_completed" id="completed-tasks">
        <li class="task-item">
          <input class="task-item__checkbox" type="checkbox" checked>
          <label class="task-item__label">See the Doctor</label>
          <input class="task-item__input" type="text">
          <button class="button task-item__edit-button">Edit</button>
          <button class="button task-item__delete-button">
            <img class="delete-button" src="./remove.svg" alt="Remove item">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
